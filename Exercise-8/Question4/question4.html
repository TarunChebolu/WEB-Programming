<html>
    <head>
        <title>23BCE1016 - Tarun Chebolu</title>
        <link href="question3.css"></link>

        <script type="text/javascript">
            function alertOnLoad(){
                ratePerHour = parseInt(prompt("Rate per Hour: "));
                hoursOfWork = parseInt(prompt("Hours of Work: "));
                costOfMaterials = parseInt(prompt("Cost of Meterials: "));
                labourCost = ratePerHour * hoursOfWork

                alert(
                    "Rate per Hour: Rs" + ratePerHour + "/-\n"+
                    "Labour cost: " + ratePerHour*hoursOfWork +"\n" +
                    "Total Charge: " + (labourCost + costOfMaterials) 
                )
            }
        </script>

    </head>

    <body onload="alertOnLoad()">
        <h1>Hello World!!</h1>
    </body>
</html>
