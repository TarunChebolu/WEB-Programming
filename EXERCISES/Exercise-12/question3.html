<html>
<head>
    <title>23BCE1016 Tarun Cheblu</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div id="barChart"></div>
    <div id="lineChart"></div>
    <div id="pieChart"></div>
    <div id="donutChart"></div>

    <script>
        function generate() {
            xArray = ["A", "B", "C", "D", "E"];
            yArray = [10, 15, 7, 12, 18];

            data = [{
                x: xArray,
                y: yArray,
                type: "bar",
                marker: { color: ["red", "blue", "green", "purple", "orange"] }
            }];
            layout = { title: "Bar Chart", xaxis: { title: "Category" }, yaxis: { title: "Value" } };
            Plotly.newPlot("barChart", data, layout);

            data = [{
                x: xArray,
                y: yArray,
                type: "scatter",
                mode: "lines",
                marker: { color: "blue" }
            }];
            layout = { title: "Line Chart", xaxis: { title: "Category" }, yaxis: { title: "Value" } };
            Plotly.newPlot("lineChart", data, layout);

            data = [{
                labels: xArray,
                values: yArray,
                type: "pie"
            }];
            layout = { title: "Pie Chart" };
            Plotly.newPlot("pieChart", data, layout);

            data = [{
                labels: xArray,
                values: yArray,
                type: "pie",
                hole: 0.4
            }];
            layout = { title: "Pie Chart" };
            Plotly.newPlot("donutChart", data, layout);

        }
        generate();
    </script>

</body>
</html>
